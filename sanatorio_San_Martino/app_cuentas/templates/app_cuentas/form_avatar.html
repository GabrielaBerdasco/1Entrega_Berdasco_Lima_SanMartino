{% extends "app_sanatorio/base.html" %}

{% block base %}

<h1 class="fs-2 mt-5 pt-5 text-center text-light">Cargar avatar</h1>

<div class="d-flex justify-content-center p-1 m-1">
    <form class="d-flex flex-column align-items-start  text-light" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-outline-light fw-bolder p-2 m-3" type="submit" value="Cargar imagen" />
    </form>
  </div>

{% endblock base %}
