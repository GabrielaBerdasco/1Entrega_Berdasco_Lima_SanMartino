{% extends "app_sanatorio/base.html" %}



{% block base %}
<div class="d-flex justify-content-center p-5 m-5">
  <form class="d-flex flex-column align-items-start  text-light" method ="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn btn-outline-light fw-bolder p-2 m-3" type="submit" value="Iniciar sesión" />
      
      <h5 class="mt-4">Si todavía no estás registrado</h5>
      <a class="nav-link" href="{% url 'registro' %}"><button type="button" class="btn btn-outline-light p-2 mt-1">Registrarse</button></a>
    </form>
  </div>
{% endblock base %}
